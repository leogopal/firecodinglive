<!doctype html>
<!-- See http://www.firepad.io/docs/ for detailed embedding docs. -->
<html>

<head>
  <meta charset="utf-8" />
<!-- Firebase -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.4.1/firebase.js" integrity="sha512-0yqugUdIBQWLDMdlx/JynxD8/9bgqDNUWHR01YqNWEc50Im3YCoIly4ZHJj6TDjrQB4+uSEv6AMLSAAGwiuJLQ==" crossorigin="anonymous"></script>

<!-- CodeMirror -->
<script src="lib/codemirror-5.60.0/lib/codemirror.js"></script>
<link rel="stylesheet" href="lib/codemirror-5.60.0/lib/codemirror.css" />


<script src="lib/codemirror-5.60.0/mode/clike/clike.js"></script>
<script src="lib/codemirror-5.60.0/mode/php/php.js"></script>

<script src="lib/codemirror-5.60.0/mode/gfm/gfm.js"></script>
<script src="lib/codemirror-5.60.0/mode/javascript/javascript.js"></script>


 <!-- Firepad -->
 <link rel="stylesheet" href="https://firepad.io/releases/v1.5.9/firepad.css" />
 <script src="https://firepad.io/releases/v1.5.9/firepad.min.js"></script>

  <!-- Include example userlist script / CSS.
       Can be downloaded from: https://github.com/firebase/firepad/tree/master/examples/ -->
  <script src="firepad-userlist.js"></script>
  <link rel="stylesheet" href="firepad-userlist.css" />

  <link rel="stylesheet" href="lib/codemirror-5.60.0/theme/material-darker.css" />

  <style>
    html { height: 100%; }
    body { margin: 0; height: 100%; }
    /* Height / width / positioning can be customized for your use case.
       For demo purposes, we make the user list 175px and firepad fill the rest of the page. */

    #userlist {
      position: absolute; left: 0; top: 0; bottom: 0; height: auto;
      width: 175px;
    }

    #firepad {
      position: absolute; left: 175px; top: 0; bottom: 0; right: 0; height: auto;
    }

  </style>
</head>

<body onload="init()">
  <div id="userlist"></div>
  <div id="firepad"></div>

  <script>
    function init() {
      //// Initialize Firebase.
      //// TODO: replace with your Firebase project configuration.
      var config = {
        apiKey: 'RvagRBvQY0GOz1CI8sof4hBsCXJQSSRpQEkWS35X',
        authDomain: "firepad-leogopal-default-rtdb.firebaseio.com",
        databaseURL: "https://firepad-leogopal-default-rtdb.firebaseio.com"
      };
      
      firebase.initializeApp(config);

      //// Get Firebase Database reference.
      var firepadRef = getExampleRef();

      //// Create CodeMirror (with lineWrapping on).
      var codeMirror = CodeMirror(
        document.getElementById('firepad'), 
        { 
          lineWrapping: true,
          lineNumbers: true,
          matchBrackets: true,
          mode: "javascript",
          indentUnit: 4,
          indentWithTabs: true,
          theme: 'material-darker',
         }
      );

      // Create a random ID to use as our user ID (we must give this to firepad and FirepadUserList).
      var userId = Math.floor(Math.random() * 9999999999).toString();

      //// Create Firepad (with rich text features and our desired userId).
      var firepad = Firepad.fromCodeMirror(
        firepadRef, 
        codeMirror,
          { 
            userId: userId
          }
        );

      //// Create FirepadUserList (with our desired userId).
      var firepadUserList = FirepadUserList.fromDiv(firepadRef.child('users'),
          document.getElementById('userlist'), userId);

      //// Initialize contents.
      firepad.on('ready', function() {
        if (firepad.isHistoryEmpty()) {
          firepad.setText('// JavaScript Editing with Firepad!\nfunction go() {\n  var message = "Hello, world.";\n  console.log(message);\n}');
        }
      });
    }

    // Helper to get hash from end of URL or generate a random one.
    function getExampleRef() {
      var ref = firebase.database().ref();
      var hash = window.location.hash.replace(/#/g, '');
      if (hash) {
        ref = ref.child(hash);
      } else {
        ref = ref.push(); // generate unique location.
        window.location = window.location + '#' + ref.key; // add it as a hash to the URL.
      }
      if (typeof console !== 'undefined') {
        console.log('Firebase data: ', ref.toString());
      }
      return ref;
    }
  </script>
</body>
</html>
