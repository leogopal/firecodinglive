    <div id="top-bg-tile">
      <div id="top-content">

        <div id="firepad-demo"></div>

        <a onclick="displayPads()" id="my-pads" class="sprite-btn"></a>

            <table>
              <tr>
                <td>
                  <input type="text" readonly="readonly" id="url" />

              </tr>
            </table>

        </div>
        <div id="description">Firepad is an open source collaborative text editor you can add to <b>your</b> own website.

      $('#my-pads-list').toggle();
