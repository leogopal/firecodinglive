      <div class="w-full px-6 mx-auto leading-10 text-center md:px-8 max-w-7xl">

        >

          <a onclick="displayPads()" id="my-pads" class="sprite-btn"></a>
          <a href="../.." id="create-pad" class="sprite-btn"></a>

          <div id="firepad-container" class="space-y-4">
            <div id="firepad-userlist" class="w-33"></div>
            <div id="firecode" class="w-77"></div>
          </div>

          <div id="share-box">
            <div id="share-features">
              <table>
                <tr>
                  <td>
                    <input type="text" readonly="readonly" id="url" />

                </tr>
              </table>
            </div>
          </div>
        </div>
